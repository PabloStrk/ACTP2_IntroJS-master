<!-- En una página con muchas imágenes mostrar una alerta cuando esté
cargado el DOM y otra después que las imágenes se hayan cargado.

Tip: Investigar el evento window.onload

-->

<!DOCTYPE html>
<html lang="en" dir="ltr">


<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>


	<body>

		  <img src="https://www.concierto.cl/wp-content/uploads/2017/02/star-wars-logo_k6qf.jpg" alt="sw_logo">
		  
		  <img src="https://www.ondafuerteventura.es/wp-content/uploads/2017/01/landscape-1449498579-darth-vader-star-wars.jpg" alt="tan_tan_tan_tan_tatan">
		  
		  <img src="https://www.sideshowtoy.com/assets/products/400103-darth-vader/lg/star-wars-darth-vader-legendary-scale-figure-400103-10.jpg" alt="un ángulo">
		  
		  <img src="http://guerrestellari.net/wp-content/uploads/2017/07/star-wars-darth-vader-legendary-scale-figure-400103-11.jpg" alt="otro ángulo">
		  
		  <img src="https://lumiere-a.akamaihd.net/v1/images/Darth-Vader_6bda9114.jpeg?region=0%2C23%2C1400%2C785&width=768" alt="bye vader">


		  <script>
		  $(function() {
		    alert("Partimos cargando el DOM ;)");
		  });
		  function load() {
		    alert("Cargamos todas las fotos de nuestro señor Darth Vader :D");
		  };
		  window.onload = load;
		  // THIS work the same too.
		  // $(window).on("load", function load() {
		  //   alert("images are loaded");
		  // });
		  </script>


	</body>



</html>
