<!-- Crear una galería de imágenes

Todas las imágenes deben estar desaturada (en blanco y negro)
ver: https://stackoverflow.com/questions/22994810/how-do-i-desaturate-and-saturate-an-image-using-css

Al hacer click sobre la imágen esta debe recuperar su color con una transición
de un segundo, al volver hacer click debe volver a estar en blanco y negro.
-->

<!DOCTYPE html>
<html lang="en" dir="ltr">


<head>
  <meta charset="utf-8">
  <title>Galería de Imágenes</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

</head>


	<body>

	  <div class="gallery">
	    <img class="thumbnail sat" src="https://www.concierto.cl/wp-content/uploads/2017/02/star-wars-logo_k6qf.jpg" alt="sw_logo">

	    <img class="thumbnail sat" src="https://www.ondafuerteventura.es/wp-content/uploads/2017/01/landscape-1449498579-darth-vader-star-wars.jpg" alt="tan_tan_tan_tan_tatan">

	    <img class="thumbnail sat" src="https://i.kinja-img.com/gawker-media/image/upload/s--bgCowvwT--/c_scale,f_auto,fl_progressive,q_80,w_800/1495557691670087059.png" alt="Luke">

	    <img class="thumbnail sat" src="https://i.kinja-img.com/gawker-media/image/upload/s--c-ZfGdaN--/c_scale,f_auto,fl_progressive,q_80,w_800/qsjzp4ryybdx6uo4t4aw.png" alt="Leia">

	    <img class="thumbnail sat" src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/han-solo-1527175935.jpg?resize=768:*" alt="Han_Solo">

	    <img class="thumbnail sat" src="https://specials-images.forbesimg.com/dam/imageserve/958761228/960x0.jpg?fit=scale" alt="Chew">

	  </div>

	  <script>
	  $(function() {
	    $(".thumbnail").on("click", function() {
	      $(this).toggleClass("sat");
	    });
	  });
	  </script>

	</body>


</html>
